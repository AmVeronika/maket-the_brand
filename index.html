<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Голова -->

        <nav class="header__nav">

            <div class="header__nav-top">
                <div class="container">
                    <div class="header__nav-top-box">

                        <div class="header__box-left">
                            <img class="box-left-label" src="" alt="">

                        </div>
                        <!-- Средний бокс с поиском -->
                        <div class="header__box-center">
                            <form action="#" class="box-center-form">
                                    <select name="" id="">
                                        <option value="#">Browse</option>
                                        <option value="#">Name2</option>
                                        <option value="#">Name3</option>
                                    </select>
                                    <input type="search" name="search" placeholder="Search for Item...">
                                    <button type="submit"></button>
                            </form>   
                        </div>
                         <!-- Правый бокс с корзиной и личным кабинетом -->
                        <div class="header__box-right">
                            <div class="box-right-basket">
                            </div>
                            <div class="box-right-user">
                                <form action="#" class="box-right-form">
                                    <select name="" id="">
                                        <option value="#">My Account</option>
                                        <option value="#">Name2</option>
                                        <option value="#">Name3</option>
                                    </select>
                                </form>
                            </div>
                         </div>
                    </div>
                </div>    
            </div>
            <hr>
            <!-- Навигация нижняя часть -->
            <div class="nav-bottom">
                <div class="container">
                    <ul class="nav-bottom-list">
                        <li class="nav-bottom-items"> <a href="#">HOME</a></li>
                        <li class="nav-bottom-items"><a href="#">MAN</a></li>
                        <li class="nav-bottom-items"><a href="#">WOMAN</a></li>
                        <li class="nav-bottom-items"><a href="#">KIDS</a></li>
                        <li class="nav-bottom-items"><a href="#">ACCOSERIESE</a></li>
                        <li class="nav-bottom-items"><a href="#">FEATURED</a></li>
                        <li class="nav-bottom-items"><a href="#">HOT DEALS</a></li>
                    </ul>
                </div> 
            </div>    
        </nav>
        <!-- Название магазина -->
        <div class="header__name">
            <div class="header__name-bag">
                <img src="" alt="">
            </div>
            <div class="header__name-title">
                <div class="container">
                    <h1 class="header__name__subtitle">THE BRAND
                        <p>OF LUXERIOUS <span>FASHION</span></p>
                    </h1>
                </div>
            </div>
        </div> 
    </header>
</body>
</html>
